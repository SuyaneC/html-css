<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aruana Fotográfias</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./img/logo aruana.png" alt="Logo" />

      <nav aria-label="primária">
        <ul class="menu">
          <li><a href="/">Presets</a></li>
          <li><a href="/">Contato</a></li>
          <li><a href="/">Pacotes</a></li>
          <li><a href="/">Books</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article
        class="conteudo conteudo-fotos"
        aria-labelledby="label-introducao"
      >
        <div class="introducao">
          <h1 id="label-introducao">Books de Todos os Tipos</h1>
          <p>
            “Uma boa fotografia é aquela que comunica um fato, toca o coração e
            deixa o espectador uma pessoa mudada por tê-la visto. É, em uma
            palavra, eficácia. ”
          </p>
          <a class="botao" href="/">Conferir Pacotes</a>
        </div>
        <div class="introducao-cover">
          <img src="./img/2-1024x682.jpg" alt="Camera" />
        </div>
      </article>
    </main>

    <footer class="rodape">
      <p>Aruana. Alguns direitos reservados</p>
    </footer>
  </body>
</html>
